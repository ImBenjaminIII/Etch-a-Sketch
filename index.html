<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div>
      <h1 class="title">Etch-a-Sketch✏️</h1>
      <p class="para">Enjoy Sketching🤗</p>
    </div>
    <div id="board"></div>
    <main>
      <div id="slider-container">
        <input class="slider" type="range" value="16" min="1" max="60" />
        <p>Range : <span class="input">16 x 16</span> </p>
      </div>
      <div id="upper-button">
        <button class="buttons color">Color Mode🎨</button>
        <button class="buttons eraser">Eraser Mode🪥</button>
        <button class="buttons clear">Clear Mode🧹</button>
        <button class="buttons rgb">RGB Mode🌈</button>
        <input class="buttons colorPicker" type="color" value="#333333" />
      </div>
    </main>

    <footer>
      <h3>Copyright ©thIIIrdy 2023</h3>
    </footer>
    <div id="modal-color-picker">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
